<!DOCTYPE html>
<html lang="en">


<head>
	<title>Seinfeld Trivia Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>


<body>

<div class="container">

	<div class="jumbotron jumbotron-fluid">
  		<div class="container text-center">
		    <img class="sein" src="assets/images/logo.png" alt="Seinfeld">
  		</div>
	</div>

	<div class="col-md-12 top-row">
		<h1>TRIVIA GAME</h1>
	</div>

	<div class="col-md-12 body-row">

	    <div class="col-md-3 left">
	    	<img class="left-image" src="assets/images/left.png" width="250" alt="left">
	    </div>

	    <div class="col-md-6 action">
			<div class=main>
		    	<div class="row time-rem">
					&nbsp;
		    	</div>

		    	<div class="row status">
					
		    	</div>

		    	<div class="row answer">
					
		    	</div>

		    	<div class="row question">
					
		    	</div>

		    	<div id="o1" class="row option">
					
		    	</div>

		    	<div id="o2" class="row option">

		    	</div>

		    	<div id="o3" class="row option">

		    	</div>

		    	<div id="o4" class="row option">

		    	</div>
		    </div>

	    	
			<div class="row start">
				<button type="button" class="btn btn-primary btn-block">START</button>
	    	</div>

	    	<div class="row start-over">
				
	    	</div>
	    
	    </div>

	    <div class="col-md-3 right">
	    	<img class="right-image" src="assets/images/right.png" width="250" alt="right">
	    </div>

	</div>


























</div>

<!-- Linking our JavaScript file -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
